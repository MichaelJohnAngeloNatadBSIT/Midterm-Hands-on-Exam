<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forums/Discussions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forums</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar></ion-searchbar>
  <ion-row>
    <ion-col size-lg="4" size-md="4" size-sm="4"></ion-col>
    <ion-col size-lg="4" size-md="4" size-sm="4">

      <ion-list inset>
        <ion-item *ngFor="let forum of forums"  (click)='itemSelected(forum)'>
          <!-- <section class="full-width"> -->
                <ion-item>
                  <ion-avatar slot="start">
                    <img src="{{forum.icon}}">
                  </ion-avatar>
                  <ion-label>
                    <h2>{{forum.name}}</h2>
                    <h3>{{forum.subject}}</h3>
                    <p>{{forum.message}}</p>
                  </ion-label>
                  <ion-badge color="{{forum.badgeType}}" slot="end">{{forum.value}}</ion-badge>
                </ion-item>
          <!-- </section>             -->
        </ion-item>
      </ion-list> 
  </ion-col>
  <ion-col size-lg="4" size-md="4" size-sm="4"></ion-col>
  </ion-row>
  
</ion-content>

<script>
  const searchbar = document.querySelector('ion-searchbar');
  const items = Array.from(document.querySelector('ion-item'));

  searchbar.addEventListener('ionInput', handleInput);

  function handleInput(event) {
    const query = event.target.value.toLowerCase();
    requestAnimationFrame(() => {
      items.forEach(item => {
        const shouldShow = item.textContent.toLowerCase().indexOf(query) > -1;
        item.style.display = shouldShow ? 'block' : 'none';
      });
    });
  }
</script>
